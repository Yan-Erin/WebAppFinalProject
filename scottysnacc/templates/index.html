<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotty Snacc</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Scotty Snacc</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            let CMU = {lat: 40.443336, lng: -79.944023};
            let map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: CMU}
            )
            let marker = new google.maps.Marker({position: CMU, map: map})
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz_8eAQta7W3gX5XwBswQDeNo2TmLCPXI&callback=initMap"></script>
</body>
</html>
