{% extends "base.html" %}


{% block user-info %}
    <div>
        <a href="{% url 'login' %}">
            <button id='id_login_link' class="logout_button">Login</button>
        </a>
    </div>
{% endblock %}


{% block content %}
<div id="id_registerpg">
    <h1 class="heading_name" id="id_page_name">Register for Scotty Snacc</h1>
    <p id='id_page_name'>Register with  
            <span style="color: #A4161A">ScottySnacc</span> today!</p>
    <form method="post" class="form-group" action="{% url 'register' %}">
        <table class="register-class">
            {{form}}
        </table>
        {% csrf_token %}
        <button class="btn btn-secondary" id='id_register_button' type="submit">Register</button>
    </form>

    {% for error in form.non_field_errors %}
        <p class="error">
            {{ error }}
        </p>
    {% endfor %}
</div>
{% endblock %}
